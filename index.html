<!DOCTYPE html>
<html lang="en">
<script src="scripts.js"></script>
<head>
    <style>
        table, th, td {
          border: solid black;
        }
        table.center {
          margin-left: auto;
          margin-right: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu comunidad</title>
</head>

<body>
<div style="text-align: center">
    <h1>Elige tu portal:</h1>
    <select id="portal">
        <option value="1" selected>Portal 1</option>
        <option value="2">Portal 2</option>
        <option value="3">Portal 3</option>
        <option value="4">Portal 4</option>
        <option value="5">Portal 5</option>
        <option value="6">Portal 6</option>
        <option value="7">Portal 7</option>
        <option value="8">Portal 8</option>
        <option value="9">Portal 9</option>
        <option value="10">Portal 10</option>
        <option value="11">Portal 11</option>
    </select><br>
    <h1>Elige tu piso:</h1>
    <select id="piso">
        <option value="1" selected>PrimeroA</option>
        <option value="2">PrimeroB</option>
        <option value="3">SegundoA</option>
        <option value="4">SegundoB</option>
        <option value="5">TerceroA</option>
        <option value="6">TerceroB</option>
        <option value="7">CuartoA</option>
        <option value="8">CuartoB</option>
        <option value="9">QuintoA</option>
        <option value="10">QuintoB</option>
        <option value="11">AticoA</option>
        <option value="12">AticoB</option>
    </select>
    <br>
    <br>
    <button id="calcula" onclick="calculaTiempo()">Calcula cuándo te tocará</button>
<br>
<br>
<table class="center">
    <tbody id="puestos">
    <tr>
        <th id="año">Año</th>
        <th id="rango">Rango</th>
    </tr>
    <tr class='toRemove'>
        <td>Vacío</td>
        <td>Vacío</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
